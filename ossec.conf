<!-- Wazuh Agent Configuration - ADDITIONAL Local Files -->
<!-- Add to ossec.conf inside <ossec_config> tags -->
<!-- NOTE: Security, System, Application logs are monitored by default -->

  <!-- ========================================= -->
  <!-- ENABLED BY BATCH SCRIPT -->
  <!-- ========================================= -->

  <!-- PowerShell Script Block & Module Logging (Events: 4103, 4104) -->
  <localfile>
    <location>Microsoft-Windows-PowerShell/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- PowerShell Transcription Files -->
  <localfile>
    <location>C:\Windows\Logs\PowerShell\*.txt</location>
    <log_format>full_command</log_format>
  </localfile>

  <!-- WMI Activity (Events: 5857-5861) -->
  <localfile>
    <location>Microsoft-Windows-WMI-Activity/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Scheduled Tasks (Events: 4698-4702) -->
  <localfile>
    <location>Microsoft-Windows-TaskScheduler/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- RDP Terminal Services Local Session Manager -->
  <localfile>
    <location>Microsoft-Windows-TerminalServices-LocalSessionManager/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- RDP Terminal Services Remote Connection Manager -->
  <localfile>
    <location>Microsoft-Windows-TerminalServices-RemoteConnectionManager/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- DNS Client Queries (Events: 3008, 3020) -->
  <localfile>
    <location>Microsoft-Windows-DNS-Client/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Windows Firewall Text Logs -->
  <localfile>
    <location>C:\Windows\System32\LogFiles\Firewall\pfirewall.log</location>
    <log_format>syslog</log_format>
  </localfile>

  <!-- Windows Firewall Events -->
  <localfile>
    <location>Microsoft-Windows-Windows Firewall With Advanced Security/Firewall</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Windows Defender Operational (Events: 1116, 1117, 1118) -->
  <localfile>
    <location>Microsoft-Windows-Windows Defender/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- AppLocker EXE and DLL (Events: 8003, 8004) -->
  <localfile>
    <location>Microsoft-Windows-AppLocker/EXE and DLL</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- AppLocker MSI and Script -->
  <localfile>
    <location>Microsoft-Windows-AppLocker/MSI and Script</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- USB/Device Events (Events: 20001, 20003) -->
  <localfile>
    <location>Microsoft-Windows-Kernel-PnP/Configuration</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Group Policy Changes -->
  <localfile>
    <location>Microsoft-Windows-GroupPolicy/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Certificate Services -->
  <localfile>
    <location>Microsoft-Windows-CertificateServicesClient-Lifecycle-System/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!-- Sysmon Events (if installed) -->
  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
